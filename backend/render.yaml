services:
  - type: web
    name: pdf-rag-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: pdf-rag-index
      - key: GOOGLE_API_KEY
        sync: false
    healthCheckPath: /health
